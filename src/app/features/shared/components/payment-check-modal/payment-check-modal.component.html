<div mat-dialog-content class="d-flex flex-column">
  <div class="d-flex flex-row justify-content-end" (click)="handleCloseModal()">
    <img src="assets/icons/close-icon-dark.svg" alt="close" />
  </div>

  <div class="d-flex flex-column">
    <h1 class="g-text-h1-dark mb-3 w-100">
      Broker Payment Check
    </h1>

    <div class="g-text-p-dark w-100 text-center" [innerHTML]="domSanitizer.bypassSecurityTrustHtml(feedbackMessage)">
    </div>

    <div class="d-flex flex-column">
      <button mat-flat-button [mat-dialog-close]="true" class="g-primary-button mt-0">
        Proceed
      </button>
    </div>
  </div>
</div>
