<div mat-dialog-content class="d-flex flex-column" *ngIf="data; else noUserData">
    <div class="d-flex flex-row justify-content-end" (click)="handleCloseModal()">
        <img src="assets/icons/close-icon-dark.svg" alt="close" />
    </div>

    <div class="d-flex flex-column">
        <h1 class="g-text-h1-dark mb-3 w-100">
            <b>{{ data.header }}</b>
        </h1>
        <div class="g-text-p-dark w-100 text-center">
            <p>
                {{ data.subHeader }}
            </p>
        </div>

        <div>
            <app-agent-info-card [data]="data?.clientData"></app-agent-info-card>
        </div>

        <div class="d-flex flex-column l-buttons-stack">
            <button mat-flat-button [mat-dialog-close]="true" class="g-primary-button mt-0">
                {{ data.confirmButton }}
            </button>
            <button mat-flat-button [mat-dialog-close]="false" class="g-secondary-button mt-0">
                {{ data.declineButton }}
            </button>
        </div>
    </div>
</div>

<ng-template #noUserData>
    <div class="d-flex flex-row align-content-around justify-content-around">No User Data Provided</div>
</ng-template>
