<div class="l-container" [class.l-show-notification]="showNotification">
    <div class="l-icon-container">
        <img class="l-icon" src="./assets/icons/MX-small-logo.svg" alt="Match" />
    </div>
    <div class="l-content">
        <h2 class="g-text-h2 l-text-left">
            <b>{{ currentNotification.title }}</b>
        </h2>
        <p class="g-text-p l-text-left mt-2">{{ currentNotification.body }}</p>
    </div>
    <div class="l-close-container" (click)="handleCloseNotification()">
        <img class="l-close-icon" src="./assets/icons/close-icon-dark.svg" alt="Black close icon" />
    </div>
</div>
