<div>
    <img
        class="l-close-icon"
        src="./assets/icons/close-icon-dark.svg"
        alt="Black cross / close icon."
        (click)="handleClose()"
    />
    <div class="mb-4">
        <img class="l-scout-icon" src="./assets/icons/scout-icon.svg" alt="Blue cirlce with darker blue bag inside." />
    </div>
    <h1 class="g-text-h1-dark mb-4">You Already Have This Scout</h1>
    <p class="g-text-p-dark mb-4">
        You already have an existing scout that matches this criteria. Would you like to create a lot instead?
    </p>
    <div class="d-flex">
        <button class="g-secondary-button mr-1" mat-flat-button (click)="handleRouteToScout()">View Scout</button>
        <button class="g-primary-button ml-1" mat-flat-button (click)="handleCreateScout()">
            <mat-progress-spinner
                *ngIf="actionIsLoading; else showButtonText"
                class="g-mat-progress-spinner-white mx-auto"
                mode="indeterminate"
                [diameter]="30"
            ></mat-progress-spinner>
            <ng-template #showButtonText> Create Scout</ng-template>
        </button>
    </div>
</div>
